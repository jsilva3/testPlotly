<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="testPlotly : ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://jsilva3.github.io/testPlotly/assets/css/style.css?v=2075790582a9b2023f935937e45dddda8f0228bf">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="//cdn.muicss.com/mui-0.9.7/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.7/js/mui.min.js"></script>
    <title>Rochester</title>
  </head>

  <body style="background-color: #000;">

    <!-- HEADER -->
<header class="mui-appbar mui--z1">
  <!-- Appbar HTML goes here -->
    <table width="100%">
    <tr class="mui--appbar-height">
      <td class="mui--text-title">Rochester Graph Page</td>
      <td align="right">
        <ul class="mui-list--inline mui--text-body2">
          <li><a href="#">About</a></li>
        </ul>
      </td>
    </tr>
  </table>
</header>

    <!-- MAIN CONTENT -->
 <div class="mui-container-fluid">
  <!--
  Container is centered on page with 15px of
  padding on either side. The inner width is
  fluid for all viewport widths.
  -->
    <div id="main_content_wrap" class="outer">
<ul class="mui-tabs__bar">
  <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="pane-api-1">Inteactive Graph</a></li>
  <li><a data-mui-toggle="tab" data-mui-controls="pane-api-2">Survival Rate</a></li>
  <li><a data-mui-toggle="tab" data-mui-controls="pane-api-3">Shootings Trend</a></li>
  <li><a data-mui-toggle="tab" data-mui-controls="pane-api-4">Homicide Trend</a></li>
</ul>
<div class="mui-tabs__pane mui--is-active" id="pane-api-1">
            <div class="mui-panel">
            Test text descrition - top
            <div id="tester" style="width:600px;height:250px;"></div>
          </div>
</div>
<div class="mui-tabs__pane" id="pane-api-2">
           <div class="mui-panel">
            Test text descrition - top
            <div class="mui--divider-top">
            <img src="images\survival-rate-rochester.png">
            </div>
          </div> 
</div>
<div class="mui-tabs__pane" id="pane-api-3">
          <div class="mui-panel">
            Test text descrition - top
            <div class="mui--divider-top">
            <img src="images\shooting-trend-rochester.png">
            </div>
          </div>
</div>
<div class="mui-tabs__pane" id="pane-api-4">
          <div class="mui-panel">
            Test text descrition - top
            <div class="mui--divider-top">
            <img src="images\homicide-trend-rochester.png">
            </div>
          </div>
</div>
<script>
  var paneIds = ['pane-api-1', 'pane-api-2', 'pane-api-3'],
      currPos = 0;

  function activateNext() {
    // increment id
    currPos = (currPos + 1) % paneIds.length;

    // activate tab
    mui.tabs.activate(paneIds[currPos]);
  }
</script>
<button class="mui-btn mui-btn--primary" onclick="activateNext();">Next</button>      
</div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">      
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>


  <script src="scripts.js"></script>
  </body>
</html>
